kubernetes:
  config:
    role-arn: ${IAM_ORCHESTRATOR_API_ACCESS_ROLE}
    functional-user-username: ${FUNCTIONAL_USER_USR}
    functional-user-password: ${FUNCTIONAL_USER_PSW}
    env: ${ENVIRONMENT}
    secondary-namespace: ${IAM_SECONDARY_NAMESPACE}

orchestrator:
  cluster:
    name: ${ORCHESTRATOR_CLUSTER_NAME}
    role-arn:  ${ORCHESTRATOR_API_ACCESS_ROLE}

uaa:
  url: ${UAA_URL}
  orchestrator:
    clientId: ${UAA_CLIENT_ID}
    clientSecret: ${UAA_CLIENT_SECRET}
